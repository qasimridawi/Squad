<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad V23</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --accent: #d946ef;
        }

        body {
            /* LOVEABLE STYLE: Dark Top, Glowing Pink Bottom */
            background: linear-gradient(to bottom, #020617 0%, #0f172a 50%, #701a75 85%, #ec4899 100%);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header { 
            padding: 20px 24px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 50;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }

        #user-badge { display: flex; align-items: center; gap: 10px; padding: 6px 12px; background: rgba(255,255,255,0.05); border-radius: 99px; border: 1px solid var(--glass-border); }
        .tiny-avatar { width: 28px; height: 28px; border-radius: 50%; background: #333; object-fit: cover; }

        /* --- CONTENT --- */
        #content-area { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        #map-view { height: 100vh; width: 100%; display: none; position: absolute; top: 0; left: 0; z-index: 1; }
        #feed-view { display: block; padding: 0 20px; position: relative; z-index: 2; }

        /* --- CARDS --- */
        .card { 
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 24px; 
            padding: 20px; 
            margin-bottom: 16px; 
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .title { font-size: 20px; font-weight: 700; margin-bottom: 4px; line-height: 1.2; }
        .subtitle { font-size: 14px; opacity: 0.6; display: flex; align-items: center; gap: 6px; }
        
        .time-badge { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #fce7f3; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 600;
            display: inline-block; margin-bottom: 10px;
        }

        .media-content { width: 100%; border-radius: 16px; height: 200px; object-fit: cover; display: none; margin-top: 12px; border: 1px solid var(--glass-border); }
        .media-content.show { display: block; }

        /* --- BUTTONS --- */
        .join-btn {
            background: #000; color: white; border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 24px; border-radius: 99px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: 0.2s;
        }
        .join-btn:active { transform: scale(0.95); background: #111; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 15px 30px; padding-bottom: 30px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        .nav-item { background: none; border: none; font-size: 24px; opacity: 0.4; transition: 0.2s; cursor: pointer; color: white; }
        .nav-item.active { opacity: 1; transform: scale(1.1); text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- FAB (Plus Button) --- */
        .fab {
            position: fixed; bottom: 90px; right: 24px;
            width: 56px; height: 56px;
            background: linear-gradient(135deg, #000, #1e1e1e);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; color: white; font-size: 28px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            cursor: pointer; z-index: 101; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* --- CHAT --- */
        #chat-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; /* Dark background for chat */
            z-index: 3000; display: none; flex-direction: column;
        }
        .chat-nav { padding: 20px; display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--glass-border); }
        .chat-body { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); }
        
        .chat-bar {
            padding: 15px 20px; padding-bottom: 30px;
            background: #020617;
            border-top: 1px solid var(--glass-border);
            display: flex; gap: 10px; align-items: center;
        }
        .input-box {
            flex: 1; background: rgba(255,255,255,0.08); border: none;
            color: white; padding: 12px 20px; border-radius: 99px; outline: none; font-size: 16px;
        }
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: none;
            color: white; font-size: 20px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .icon-btn.recording { background: #ef4444; animation: pulse 1s infinite; }
        .icon-btn.send { background: #d946ef; color: white; }

        .bubble { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 15px; margin-bottom: 10px; line-height: 1.4; }
        .bubble.them { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.me { background: linear-gradient(135deg, #d946ef, #a855f7); align-self: flex-end; border-bottom-right-radius: 4px; }

        /* --- MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-card {
            width: 85%; max-width: 340px; background: #0f172a;
            border: 1px solid var(--glass-border); border-radius: 32px; padding: 32px;
            display: flex; flex-direction: column; gap: 16px; box-shadow: 0 25px 60px rgba(0,0,0,0.8);
        }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 16px; border-radius: 16px; width: 100%; box-sizing: border-box; font-size: 15px; outline:none; }
        .black-btn { background: #000; color: white; padding: 16px; border-radius: 99px; border: 1px solid #333; font-weight: 600; width: 100%; cursor: pointer; font-size: 15px; }

        .file-label { display:block; text-align:center; padding:15px; border:1px dashed rgba(255,255,255,0.2); border-radius:16px; color:rgba(255,255,255,0.5); cursor:pointer; font-size: 14px; }
        .attendees-row { display: flex; align-items: center; margin-top: 10px; }
        .attendee-face { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #1e1e24; background: #333; object-fit: cover; margin-right: -10px; }

        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="login-modal" class="modal">
        <div class="modal-card">
            <h2 style="text-align: center; margin: 0; font-size: 26px;">Squad</h2>
            <p style="text-align: center; opacity: 0.6; font-size: 14px;">Welcome back</p>
            <label style="cursor:pointer; text-align:center;">
                <input type="file" id="hero-avatar" style="display: none;" accept="image/*" onchange="previewAvatar(this)">
                <img id="reg-avatar-preview" style="width:80px; height:80px; border-radius:50%; object-fit:cover; display:none; margin:0 auto; border:2px solid #d946ef;">
                <div id="avatar-placeholder" style="width:80px; height:80px; border-radius:50%; background:rgba(255,255,255,0.05); margin:0 auto; display:flex; justify-content:center; align-items:center; font-size:24px;">üì∑</div>
            </label>
            <input type="text" id="login-user" class="input-field" placeholder="Username">
            <input type="password" id="login-pass" class="input-field" placeholder="Password">
            <button class="black-btn" onclick="login()">Log in</button>
            <div style="text-align: center; opacity: 0.5; font-size: 13px; margin-top: 5px;" onclick="register()">Create an account</div>
        </div>
    </div>

    <div id="create-modal" class="modal" style="display: none;">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between;"><h3>New Plan</h3><span onclick="document.getElementById('create-modal').style.display='none'" style="cursor:pointer; opacity:0.5;">‚úï</span></div>
            <input type="text" id="new-title" class="input-field" placeholder="What are we doing?">
            <input type="text" id="new-loc" class="input-field" placeholder="Where?">
            <div style="display:flex; gap:10px;">
                <input type="time" id="new-time" class="input-field" style="color-scheme:dark;">
                <input type="number" id="new-max" class="input-field" placeholder="Max" value="4">
            </div>
            <label class="file-label">üì∑ Cover Image <input type="file" id="new-img" style="display: none;" accept="image/*"></label>
            <button class="black-btn" onclick="submitCreate()">Post Plan</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="chat-nav"><button onclick="closeChat()" style="background:none;border:none;color:white;font-size:24px;">‚Üê</button><h3 id="chat-title" style="margin:0">Chat</h3></div>
        <div id="chat-body" class="chat-body"></div>
        <div class="chat-bar">
            <button class="icon-btn" id="mic-btn" onclick="toggleRecord()">üéôÔ∏è</button>
            <input id="chat-input" class="input-box" placeholder="Message..." onkeypress="if(event.key==='Enter') send()">
            <button class="icon-btn send" onclick="send()">üöÄ</button>
        </div>
    </div>

    <header><h1>Squad</h1><div id="user-badge" onclick="logout()"><span id="my-name">Guest</span><img id="my-avatar" class="tiny-avatar"></div></header>

    <div id="content-area">
        <div id="feed-view"></div>
        <div id="map-view"></div>
    </div>

    <div class="fab" onclick="document.getElementById('create-modal').style.display='flex'">+</div>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('feed')" id="nav-feed">üè†</button>
        <button class="nav-item" onclick="switchTab('inbox')">üí¨</button>
        <button class="nav-item" onclick="switchTab('map')" id="nav-map">üó∫Ô∏è</button>
        <button class="nav-item" onclick="alert('Profile')">üë§</button>
    </div>

    <script>
        let token = localStorage.getItem('squad_token');
        let currentUser = localStorage.getItem('squad_user');
        let currentAvatar = localStorage.getItem('squad_avatar');
        let isAdmin = localStorage.getItem('squad_admin') === 'true';
        let map = null;
        let markers = [];
        let currentSocket = null; 

        if (!token) document.getElementById('login-modal').style.display = 'flex'; else { updateBadge(); loadFeed(); }

        function updateBadge() { document.getElementById('my-name').innerText = currentUser; document.getElementById('my-avatar').src = currentAvatar || ''; }

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
            if(tab === 'feed') document.getElementById('nav-feed').classList.add('active');
            if(tab === 'map') document.getElementById('nav-map').classList.add('active');
            
            document.getElementById('feed-view').style.display = tab === 'feed' ? 'block' : 'none';
            document.getElementById('map-view').style.display = tab === 'map' ? 'block' : 'none';
            if(tab === 'map') { setTimeout(() => { if(!map) initMap(); else map.invalidateSize(); }, 100); }
        }

        function initMap() {
            map = L.map('map-view').setView([55.7558, 37.6173], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            loadMapMarkers();
        }

        async function loadMapMarkers() {
            if(!token) return;
            const res = await fetch('/hangouts/', { headers: {'Authorization': `Bearer ${token}`} });
            const data = await res.json();
            markers.forEach(m => map.removeLayer(m)); markers = [];
            data.feed.forEach(h => {
                const m = L.marker([55.7558 + (Math.random()-0.5)*0.1, 37.6173 + (Math.random()-0.5)*0.1]).addTo(map).bindPopup(`<b>${h.title}</b><br>‚è∞ ${h.event_time}`);
                markers.push(m);
            });
        }

        async function loadFeed() {
            if(!token) return;
            const res = await fetch('/hangouts/', { headers: {'Authorization': `Bearer ${token}`} });
            if(res.status === 401) logout();
            const data = await res.json();
            const div = document.getElementById('feed-view');
            div.innerHTML = '';
            data.feed.reverse().forEach((h, index) => {
                const isHost = h.host === currentUser;
                const canDelete = isHost || isAdmin;
                let faces = '';
                h.attendees.forEach(a => { faces += `<img src="${a.avatar||''}" class="attendee-face">`; });

                const card = document.createElement('div');
                card.className = 'card animate-enter';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="time-badge">Today, ${h.event_time}</div>
                            <div class="title">${h.title}</div>
                            <div class="subtitle">üìç ${h.location}</div>
                        </div>
                        ${canDelete ? `<button onclick="del(${h.id})" style="background:none;border:none;color:white;font-size:18px;">‚úï</button>` : ''}
                    </div>
                    ${h.image_data ? `<img src="${h.image_data}" class="media-content show">` : ''}
                    <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:15px;">
                        <div>
                            <div class="attendees-row" style="padding-left:10px;">${faces}</div>
                            <div style="font-size:12px; opacity:0.6; margin-left:10px; margin-top:5px;">${h.count}/${h.max_people} joined</div>
                        </div>
                        <button class="join-btn" onclick="openChat(${h.id}, '${h.title}')">Join</button>
                    </div>`;
                div.appendChild(card);
            });
        }

        async function openChat(id, title) {
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('chat-title').innerText = title;
            document.getElementById('chat-body').innerHTML = '';
            document.querySelector('.bottom-nav').style.display = 'none'; 
            document.querySelector('.fab').style.display = 'none';

            const res = await fetch(`/chat_history/${id}`, { headers: {'Authorization': `Bearer ${token}`} });
            const msgs = await res.json();
            const body = document.getElementById('chat-body');
            msgs.forEach(m => body.innerHTML += renderMsg(m));
            body.scrollTop = body.scrollHeight;

            if(currentSocket) currentSocket.close();
            const proto = location.protocol === 'https:' ? 'wss' : 'ws';
            currentSocket = new WebSocket(`${proto}://${location.host}/ws/${id}?token=${token}`);
            currentSocket.onmessage = e => { const d = JSON.parse(e.data); if(d.type === 'msg') { body.innerHTML += renderMsg(d); body.scrollTop = body.scrollHeight; } };
        }

        function closeChat() { 
            document.getElementById('chat-screen').style.display = 'none'; 
            document.querySelector('.bottom-nav').style.display = 'flex'; 
            document.querySelector('.fab').style.display = 'flex';
            if(currentSocket) currentSocket.close(); 
        }
        function renderMsg(m) {
            const isMe = m.user === currentUser;
            return `<div class="bubble ${isMe ? 'me' : 'them'}">
                ${!isMe ? `<div style="font-size:10px;opacity:0.6">${m.user}</div>` : ''}
                ${m.text.startsWith('data:audio') ? `<audio controls src="${m.text}"></audio>` : m.text}
            </div>`;
        }
        function send() { const i = document.getElementById('chat-input'); if(i.value && currentSocket) { currentSocket.send(i.value); i.value = ''; } }

        function resizeImage(file, w, h) { return new Promise((resolve) => { if(!file) resolve(null); const img = new Image(); img.src = URL.createObjectURL(file); img.onload = () => { const cvs = document.createElement('canvas'); let scale = Math.max(w/img.width, h/img.height); cvs.width = w; cvs.height = h; cvs.getContext('2d').drawImage(img, 0,0, img.width*scale, img.height*scale); resolve(cvs.toDataURL('image/jpeg', 0.7)); }; }); }
        async function previewAvatar(i) { selectedFileGlobal = i.files[0]; const r = await resizeImage(selectedFileGlobal, 200, 200); document.getElementById('reg-avatar-preview').src = r; document.getElementById('reg-avatar-preview').style.display = 'block'; document.getElementById('avatar-placeholder').style.display='none'; }
        async function register() { let u = document.getElementById('login-user').value; let p = document.getElementById('login-pass').value; let av = selectedFileGlobal ? await resizeImage(selectedFileGlobal, 150, 150) : null; const res = await fetch('/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p, avatar_data:av}) }); if(res.ok) alert("Registered!"); else alert("Taken"); }
        async function login() { let u = document.getElementById('login-user').value; let p = document.getElementById('login-pass').value; const res = await fetch('/token', { method: 'POST', body: new URLSearchParams({username:u, password:p}) }); const d = await res.json(); if(res.ok) { token = d.access_token; currentUser = d.username; currentAvatar = d.avatar; isAdmin = d.is_admin; localStorage.setItem('squad_token', token); localStorage.setItem('squad_user', currentUser); localStorage.setItem('squad_avatar', currentAvatar||''); localStorage.setItem('squad_admin', isAdmin); document.getElementById('login-modal').style.display='none'; updateBadge(); loadFeed(); } else alert("Fail"); }
        async function submitCreate() { 
            let t = document.getElementById('new-title').value; let l = document.getElementById('new-loc').value; 
            let tm = document.getElementById('new-time').value || "Now"; let mx = document.getElementById('new-max').value || 4;
            let f = document.getElementById('new-img').files[0]; let img = f ? await resizeImage(f, 800, 800) : null; 
            if(!t) return alert("Title needed");
            await fetch('/create_hangout/', { method:'POST', headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`}, body:JSON.stringify({title:t, location:l, event_time:tm, max_people:parseInt(mx), image_data:img}) }); 
            document.getElementById('create-modal').style.display='none'; loadFeed(); 
        }
        async function del(id) { if(confirm("Delete?")) await fetch(`/delete_hangout/${id}`, {method:'DELETE', headers:{'Authorization':`Bearer ${token}`}}); loadFeed(); }
        function logout() { localStorage.clear(); location.reload(); }
        
        let mediaRecorder; let audioChunks = []; let isRecording = false; const micBtn = document.getElementById('mic-btn');
        async function toggleRecord() {
            if (!isRecording) {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) { alert("Mic not supported."); return; }
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start(); audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    isRecording = true; micBtn.classList.add('recording');
                } catch(e) { alert("Mic denied."); }
            } else {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = () => { if(currentSocket) currentSocket.send(reader.result); }
                    };
                }
                isRecording = false; micBtn.classList.remove('recording');
            }
        }
        let selectedFileGlobal = null;
    </script>
</body>
</html>

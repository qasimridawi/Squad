<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad V5</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#050505">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #111; --border: #333; --accent: #7928CA; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 100px; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: rgba(5,5,5,0.95); z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 24px; background: linear-gradient(135deg, #FF0080, #7928CA); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #user-badge { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #ccc; background: #222; padding: 5px 12px; border-radius: 20px; border: 1px solid #333; cursor: pointer; }
        .tiny-avatar { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; background: #444; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 20px; position: relative; }
        .title-row { display: flex; justify-content: space-between; align-items: start; margin-bottom: 5px; }
        .title { font-size: 20px; font-weight: bold; }
        .event-img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); display: none; }
        .event-img.show { display: block; }

        /* LIKES */
        .like-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #555; transition: 0.2s; display: flex; flex-direction: column; align-items: center; }
        .like-btn.liked { color: #FF0080; transform: scale(1.1); }
        .like-count { font-size: 10px; font-weight: bold; margin-top: 2px; }

        .attendees { display: flex; gap: -8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; align-items: center; }
        .attendee-wrap { position: relative; margin-right: -10px; }
        .attendee-face { width: 34px; height: 34px; border-radius: 50%; border: 3px solid var(--card); background: #333; object-fit: cover; }
        .online-dot { position: absolute; bottom: 2px; right: 2px; width: 8px; height: 8px; background: #00FF00; border-radius: 50%; border: 2px solid var(--card); display: none; }
        .online-dot.active { display: block; }
        
        .btn-row { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-join { background: white; color: black; }
        .btn-chat { background: #333; color: white; }
        .btn-delete { position: absolute; top: 15px; right: 15px; background: rgba(255,0,0,0.2); color: #ff5555; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

        .chat-area { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .messages { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .msg-row { display: flex; gap: 8px; align-items: flex-end; }
        .msg-row.mine { flex-direction: row-reverse; }
        .msg-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; background: #333; flex-shrink: 0; }
        .msg-bubble { font-size: 13px; padding: 8px 12px; border-radius: 12px; background: #222; max-width: 75%; line-height: 1.4; }
        .chat-input-row { display: flex; gap: 5px; }
        .chat-input { flex: 1; background: black; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; }

        /* DM / INBOX STYLES */
        .inbox-btn { position: fixed; bottom: 100px; right: 30px; width: 50px; height: 50px; background: #222; border-radius: 50%; border: 1px solid #444; color: white; font-size: 24px; cursor: pointer; z-index: 90; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .dm-msg { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 5px; font-size: 13px; border-left: 3px solid var(--accent); }
        .dm-time { float: right; color: #666; font-size: 10px; }

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { width: 85%; max-width: 350px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; max-height: 80vh; overflow-y: auto; }
        .modal-input { padding: 15px; background: #222; border: none; color: white; border-radius: 10px; font-size: 16px; width: 100%; box-sizing: border-box; }
        .file-label { background: #222; padding: 15px; border-radius: 10px; text-align: center; color: #888; cursor: pointer; border: 1px dashed #555; display: block; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, #FF0080, #7928CA); border-radius: 50%; border: none; color: white; font-size: 30px; box-shadow: 0 10px 30px rgba(121, 40, 202, 0.5); cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h1 style="text-align: center; margin: 0;">Squad V5</h1>
            <p style="text-align: center; color: #666; font-size: 14px;">Social Update</p>
            <img id="reg-avatar-preview" style="width:60px; height:60px; border-radius:50%; margin:0 auto; display:none;">
            <label class="file-label" id="avatar-label">üì∑ Add Profile Pic
                <input type="file" id="hero-avatar" style="display: none;" accept="image/*" onchange="previewAvatar(this)">
            </label>
            <input type="text" id="login-user" class="modal-input" placeholder="Username">
            <input type="password" id="login-pass" class="modal-input" placeholder="Password">
            <button class="btn btn-join" onclick="login()">Login</button>
            <button class="btn btn-chat" onclick="register()">Sign Up</button>
        </div>
    </div>

    <div id="inbox-modal" class="modal" style="display: none;">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0">Inbox</h2>
                <button onclick="document.getElementById('inbox-modal').style.display='none'" style="background:none; border:none; color:#666; font-size:20px;">‚úï</button>
            </div>
            <div id="inbox-list"></div>
            <hr style="border:0; border-top:1px solid #333; width:100%;">
            <input type="text" id="dm-to" class="modal-input" placeholder="To: Username">
            <input type="text" id="dm-text" class="modal-input" placeholder="Message...">
            <button class="btn btn-join" onclick="sendDM()">Send</button>
        </div>
    </div>

    <div id="create-modal" class="modal" style="display: none;">
        <div class="modal-box">
            <h2 style="text-align: center; margin: 0;">New Squad</h2>
            <input type="text" id="new-title" class="modal-input" placeholder="Title">
            <input type="text" id="new-loc" class="modal-input" placeholder="Location">
            <label class="file-label">üì∑ Cover Photo <input type="file" id="new-img" style="display: none;" accept="image/*"></label>
            <div class="btn-row">
                <button class="btn btn-chat" onclick="document.getElementById('create-modal').style.display='none'">Cancel</button>
                <button class="btn btn-join" onclick="submitCreate()">Create</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Squad</h1>
        <div id="user-badge" onclick="logout()">
            <img id="my-avatar" class="tiny-avatar">
            <span id="my-name">Guest</span>
        </div>
    </header>

    <div id="feed"></div>
    <button class="inbox-btn" onclick="openInbox()">üì©</button>
    <button class="fab" onclick="document.getElementById('create-modal').style.display='flex'">+</button>

    <script>
        let token = localStorage.getItem('squad_token');
        let currentUser = localStorage.getItem('squad_user');
        let currentAvatar = localStorage.getItem('squad_avatar');
        let isAdmin = localStorage.getItem('squad_admin') === 'true';
        let sockets = {}; 
        let onlineUsers = [];
        let selectedFileGlobal = null;

        if (!token) document.getElementById('login-modal').style.display = 'flex';
        else { updateBadge(); loadFeed(); }

        function updateBadge() {
            document.getElementById('my-name').innerText = currentUser;
            document.getElementById('my-avatar').src = currentAvatar || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
            if (isAdmin) document.getElementById('my-name').innerText += " (ADMIN)";
        }

        // --- CORE FUNCTIONS ---
        function resizeImage(file, w, h) {
            return new Promise((resolve) => {
                if(!file) resolve(null);
                const img = new Image(); img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    let scale = Math.max(w/img.width, h/img.height);
                    cvs.width = w; cvs.height = h;
                    cvs.getContext('2d').drawImage(img, 0,0, img.width*scale, img.height*scale);
                    resolve(cvs.toDataURL('image/jpeg', 0.7));
                };
            });
        }
        
        async function previewAvatar(input) {
            selectedFileGlobal = input.files[0];
            const resized = await resizeImage(selectedFileGlobal, 200, 200);
            document.getElementById('reg-avatar-preview').src = resized;
            document.getElementById('reg-avatar-preview').style.display = 'block';
        }

        async function register() {
            let u = document.getElementById('login-user').value;
            let p = document.getElementById('login-pass').value;
            let av = selectedFileGlobal ? await resizeImage(selectedFileGlobal, 150, 150) : null;
            if(!u || !p) return alert("Missing info");
            const res = await fetch('/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p, avatar_data:av}) });
            if(res.ok) alert("Created! Login now."); else alert("Username taken");
        }

        async function login() {
            let u = document.getElementById('login-user').value;
            let p = document.getElementById('login-pass').value;
            const res = await fetch('/token', { method: 'POST', body: new URLSearchParams({username:u, password:p}) });
            const d = await res.json();
            if(res.ok) {
                token = d.access_token; currentUser = d.username; currentAvatar = d.avatar; isAdmin = d.is_admin;
                localStorage.setItem('squad_token', token); localStorage.setItem('squad_user', currentUser);
                localStorage.setItem('squad_avatar', currentAvatar||''); localStorage.setItem('squad_admin', isAdmin);
                document.getElementById('login-modal').style.display='none'; updateBadge(); loadFeed();
            } else alert("Fail");
        }

        async function like(id) {
            await fetch(`/like_hangout/${id}`, { method: 'POST', headers: {'Authorization': `Bearer ${token}`} });
            loadFeed();
        }

        async function openInbox() {
            document.getElementById('inbox-modal').style.display = 'flex';
            const res = await fetch('/get_dms/', { headers: {'Authorization': `Bearer ${token}`} });
            const msgs = await res.json();
            const list = document.getElementById('inbox-list');
            list.innerHTML = msgs.length ? '' : '<div style="color:#666; text-align:center;">No messages</div>';
            msgs.reverse().forEach(m => {
                const isMe = m.sender === currentUser;
                list.innerHTML += `<div class="dm-msg">
                    <b>${isMe ? 'Me' : m.sender}</b> to <b>${m.receiver}</b>
                    <span class="dm-time">${m.time}</span><br>${m.text}
                </div>`;
            });
        }

        async function sendDM() {
            const to = document.getElementById('dm-to').value;
            const txt = document.getElementById('dm-text').value;
            if(!to || !txt) return;
            await fetch('/send_dm/', { 
                method: 'POST', headers: {'Content-Type':'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify({receiver: to, text: txt})
            });
            document.getElementById('dm-text').value = '';
            openInbox(); // Refresh
        }

        async function loadFeed() {
            if(!token) return;
            const res = await fetch('/hangouts/', { headers: {'Authorization': `Bearer ${token}`} });
            if(res.status === 401) logout();
            const data = await res.json();
            const div = document.getElementById('feed');
            
            // Save open chats
            const openChats = {};
            document.querySelectorAll('.chat-area').forEach(e => { if(e.style.display==='block') openChats[e.id]=true; });

            div.innerHTML = '';
            data.feed.reverse().forEach(h => {
                const isHost = h.host === currentUser;
                const hasImg = h.image_data ? 'show' : '';
                
                let faces = '';
                h.attendees.forEach(a => {
                    // Check if user is online (simple check against name)
                    const isOnline = onlineUsers.includes(a.name) ? 'active' : '';
                    faces += `<div class="attendee-wrap">
                        <img src="${a.avatar||'https://cdn-icons-png.flaticon.com/512/847/847969.png'}" class="attendee-face">
                        <div class="online-dot ${isOnline}"></div>
                    </div>`;
                });

                let msgs = ''; h.messages.forEach(m => msgs += renderMsg(m));

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="title-row">
                        <div class="title">${h.title}</div>
                        <button class="like-btn ${h.liked_by_me ? 'liked' : ''}" onclick="like(${h.id})">
                            ‚ù§Ô∏è<span class="like-count">${h.likes}</span>
                        </button>
                    </div>
                    ${(isHost || isAdmin) ? `<button class="btn-delete" onclick="del(${h.id})">üóëÔ∏è</button>` : ''}
                    <img src="${h.image_data||''}" class="event-img ${hasImg}">
                    <div class="location-row">üìç ${h.location}</div>
                    <div class="attendees">${faces}</div>
                    <div class="btn-row">
                        <button class="btn btn-join" onclick="join(${h.id})">Join</button>
                        <button class="btn btn-chat" onclick="toggleChat(${h.id})">üí¨ Chat</button>
                    </div>
                    <div id="chat-${h.id}" class="chat-area">
                        <div class="messages" id="box-${h.id}">${msgs}</div>
                        <div class="chat-input-row">
                            <input class="chat-input" id="in-${h.id}" placeholder="..." onkeypress="if(event.key==='Enter') send(${h.id})">
                            <button class="btn btn-chat" style="flex:0" onclick="send(${h.id})">‚û§</button>
                        </div>
                    </div>`;
                div.appendChild(card);
                if(openChats[`chat-${h.id}`]) toggleChat(h.id);
            });
        }

        function renderMsg(m) {
            const isMe = m.user === currentUser;
            const av = m.avatar || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
            return `<div class="msg-row ${isMe?'mine':''}">
                ${!isMe ? `<img src="${av}" class="msg-avatar">` : ''}
                <div class="msg-bubble">${!isMe ? `<b>${m.user}</b><br>`:''}${m.text}</div>
            </div>`;
        }

        function toggleChat(id) {
            const el = document.getElementById(`chat-${id}`);
            el.style.display = el.style.display==='block' ? 'none' : 'block';
            if(el.style.display==='block') {
                if(!sockets[id]) {
                    const ws = new WebSocket(`${location.protocol==='https:'?'wss':'ws'}://${location.host}/ws/${id}?token=${token}`);
                    ws.onmessage = e => {
                        const d = JSON.parse(e.data);
                        if(d.type === 'status') { onlineUsers = d.online_users; loadFeed(); } // Refresh dots
                        else if(d.type === 'msg') {
                            const b = document.getElementById(`box-${id}`);
                            b.innerHTML += renderMsg(d); b.scrollTop = b.scrollHeight;
                        }
                    };
                    sockets[id] = ws;
                }
            }
        }

        async function submitCreate() {
            let t = document.getElementById('new-title').value;
            let l = document.getElementById('new-loc').value;
            let f = document.getElementById('new-img').files[0];
            let img = f ? await resizeImage(f, 800, 800) : null;
            await fetch('/create_hangout/', { method:'POST', headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`}, body:JSON.stringify({title:t, location:l, image_data:img}) });
            document.getElementById('create-modal').style.display='none'; loadFeed();
        }
        
        async function join(id) { await fetch(`/join_hangout/${id}`, {method:'POST', headers:{'Authorization':`Bearer ${token}`}}); loadFeed(); }
        async function send(id) { let i=document.getElementById(`in-${id}`); if(i.value){ sockets[id].send(i.value); i.value=''; } }
        async function del(id) { if(confirm("Del?")) await fetch(`/delete_hangout/${id}`, {method:'DELETE', headers:{'Authorization':`Bearer ${token}`}}); loadFeed(); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
